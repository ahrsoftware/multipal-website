{% extends 'base.html' %}
{% load static %}

{% block main %}

<section class="main-banner">
    <div class="container">
        <h2>Change Password</h2>
        <hr>
        <p>
            Complete the below form to change your password
        </p>
    </div>
</section>

<section class="container">
    <form method="POST" class="full-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change password</button>
    </form>
</section>

{% endblock %}
